<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Eco-Essence</title>
    <link rel="stylesheet" href="Eco-Essence.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        /* Full-screen background styling */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('Background Image.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Eco-Essence</h1>
        <p>Your journey to sustainability starts here.</p>
        
        <div class="btn-container">
            <a href="Signup Page.html" class="btn">Sign Up</a>
            <a href="Login Page.html" class="btn">Login</a>
            <a href="explore.html" class="btn">Explore</a>
        </div>
    </div>
    
</body>
</html>
